name: Nightly README Update

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC daily
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv google-generativeai
          
      - name: Update README summaries
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python preprocess_readme.py
        
      - name: Commit and push changes
        run: |
            git config --global user.name 'GitHub Actions Bot'
            git config --global user.email 'actions@github.com'
            git add readme_summaries.json
            git commit -m "Update README summaries" || exit 0
            git push